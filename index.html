<!DOCTYPE html>
<html>
<head>
	<title>MovieDataBase</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" href="dist/spectre.min.css">
</head>
<body id="canvas">
	<div class="container grid-960">
		<div class="columns">
		    <div class="column col-6">
		        <form action="#forms" id="forms" autocomplete="off">
		            <div class="form-group">
		                <label class="form-label">Titel</label>
		                <input id="title" class="form-input" type="text" placeholder="Titel">
		            </div>
		            <div class="form-group">
		                <label class="form-label">Bild</label>
		                <input id="cover" class="form-input" type="url" placeholder="Url till bild">
		            </div>
		            <div class="form-group">
		                <label class="form-label">Årtal</label>
		                <input id="year" class="form-input" type="number" placeholder="Årtal">
		            </div>
		            <div class="form-group">
		                <label class="form-label">Genre</label>
		                <input id="genre" class="form-input" type="text" placeholder="För att lägga till fler genres separera med komma ,">
		            </div>
		            <div class="form-group">
		                <button class="btn btn-primary" type="submit" onclick="movieDataBase.submitMovie()">Lägg till film</button>
		                <button class="btn btn-link" type="reset">Avbryt</button>
		            </div>
		        </form>
		    </div>
		    <div class="column col-xs-6">
					<form action="#forms" autocomplete="off">
						<div class="form-group">
								<label class="form-label">Sök efter film(er) med premiärår</label>
								<input id="yearinput" class="form-input" type="number" placeholder="År" onkeyup="movieDataBase.getMoviesThisYear()">
						</div>
					</form></br>
					<div class="dropdown">
              <a class="btn btn-link dropdown-toggle" tabindex="0">Hämta <i class="icon-caret"></i></a>
              <ul class="menu">
                  <li class="menu-item">
                      <a href="#dropdowns" id="allmovies">
                          Alla filmer
                      </a>
                  </li>
                  <li class="menu-item">
                      <a href="#dropdowns" onclick="movieDataBase.getTopRatedMovie()">
                          Film med högsta betyg
                      </a>
                  </li>
                  <li class="menu-item">
                      <a href="#dropdowns" onclick="movieDataBase.getWorstRatedMovie()">
                          Film med lägsta betyg
                      </a>
                  </li>
                  <li class="menu-item">
                      <a href="#dropdowns" onclick="movieDataBase.getMoviesByGenre()">
                          Film med genre
                      </a>
                  </li>
              </ul>
          </div>
      </div>
		</div>
	</div>
	<div class="container grid-960">
		<div class="columns" id="movieView"></div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
